<body>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>


  <script>

    // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

    const fromElement = document.getElementById('from');
    const spanElement = document.querySelector('span');
    const fromElementValue = fromEl.value;
    fromElement.oninput = () => {
      spanElement.textContent = fromElement.value
    }

    // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
    // - добавить два класса: animate_animated и animate_fadeInLeftBig
    // - поставить данному элементу стиль visibility в значение 'visible'.

    const msElement = document.querySelector('.message');
    const msButton = document.querySelector('.messageBtn');
    msButton.onclick = () => {
      buttonPress(msElement);
    }
    function buttonPress(msElement) {
      msElement.classList.toggle("animate_animated");
      msElement.classList.toggle("animate_fadeInLeftBig");
      msElement.style.visibility = 'visible';
    }

    // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
    // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
    // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

    const checkForm = document.querySelector('form');
    const formControlElements = checkForm.querySelectorAll('input, select');
    checkForm.addEventListener('submit', event => {
      formControlElements.forEach(formControlElement => {
        if (formControlElement.value === '') {
          formControlElement.classList.add('error');
          event.preventDefault();
        }
      });
    });

    checkForm.addEventListener('input', event => {
      if (!event.target.classList.contains('form-control')) {
        return;
      }
      event.target.value === ''
        ? event.target.classList.add('error')
        : event.target.classList.remove('error');
    });

  </script>
